<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstylesheet.css">
    <title>Urban Fashion Website</title>
</head>
<body>
    <nav>
        <div class="header-image-1">
            <img src="logo.png" alt="logo">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Collections</a>
            <a href="#">Category</a>
        </div>
        <div class="header-image-2">
            <img src="cart.png" alt="cart">
        </div>
    </nav>
    <main>
        <div class="body-image-main">
            <img src="img.png" alt="ladyimage" width="700px" height="690px">
        </div>
        <div class="social-media-links">
            <img src="facebook.png" alt="facebooklogo">
            <img src="instagram.png" alt="instagramlogo">
            <img src="twitter.png" alt="twitterlogo">
            <img src="linkedin.png" alt="linkedinlogo">
        </div>
        <div class="main-text">
            <h2>You should always <br> feel pretty!</h2>
            <p>Clothes that are sure to heat up your winter.</p>
        </div>
        <div class="back-arrow">
            <img src="back-arrow.png" alt="backarrow" width="76px" height="76px">
        </div>
        <div class="next-arrow">
            <img src="next-arrow.png" alt="nextarrow" width="76px" height="76px">
        </div>
    </main>
</body>
</html>
